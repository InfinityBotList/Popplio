<!doctype html> <!-- Important: must specify -->
<html>
<head>
  <meta charset="utf-8"> <!-- Important: rapi-doc uses utf8 characters -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/rapidoc@9.3.4/dist/rapidoc-min.js"></script>
</head>
<body>
  <rapi-doc
    id="api"
    spec-url="/openapi"
    theme="dark"
    render-style="read"
    schema-style="table"
    info-description-headings-in-navbar="true"
    allow-spec-url-load="false"
    allow-spec-file-load="false"
    persist-auth="true"
    allow-spec-file-download="true"
    allow-server-selection="false"
    font-size="large"
    regular-font="'Lexend Deca'"
    load-fonts="false"
    sort-endpoints-by="none"
  > 
    <img id="logo" slot="logo" src="https://cdn.infinitybots.xyz/images/png/Infinity1.png" style="width:50px; height:50px; display: none;"/>
    <script>[JS]</script>
  </rapi-doc>
</body>
</html>
